<body>
    <h1>Web Interaktif dgn AJAX</h1>
    <form>
        <p><input type="text" id="username"> Username</p>
        <p><input type="password" id="paswd"> Password</p>
        <p><input type="button" value="Login" id="Login"></p>
    </form>
    <div id="status"></div>
    <script>
        $("#Login").on( "click", function( event ) {
            var u = $("#username").val();
            var p = $("#paswd").val();
            $.post("http://localhost:8080/proses_login.html",{
                username: u, paswd: p
            }).done(function(data){
                $("#status").html(data);
            })
        });
